<div>
    <form class="ui form" novalidate 
    	ng-class="{'error': !forms.dataQualityForm.$valid}" 
    	name="forms.dataQualityForm" ng-cloak>
        <div class="ui error message" 
        	ng-if="!forms.dataQualityForm.$valid">
            <div class="header">
                There were some errors with your submission
            </div>
            <ul class="list">
                <li>Make sure you have filled out all of the required fields</li>
                <li>Please note that commas are not allowed in the numeric fields</li>
            </ul>
        </div>

        <div class="entry">
            <h3 class="ui header">EnergyStar Portfolio Manager Report</h3>

            <div class="ui fluid card">
                <div class="content">
                    <files model="model.value" file="model.file"></files>
                </div>
            </div>

        </div>
    </form>
</div>
