<div>
    <form class="ui form" novalidate 
    	ng-class="{'error': !forms.dataQualityForm.$valid}" 
    	name="forms.dataQualityForm" ng-cloak>
        <div class="entry">
            <h3 class="ui header">EnergyStar Portfolio Manager Report</h3>

            <div class="ui segment">
                <div class="ui grid middle aligned">
                    <div class="ten wide column">
                        <div class="content">
                            <files model="model.value" file="model.file"></files>
                        </div>
                    </div>
                    <div class="five wide column right aligned"
                             ng-if="model.file.name !== undefined && loadingFileFiller.attachmentName === undefined &&  !loadingFileFilter.loading">
                        <h3 class="ui header" style="padding-top: 1px;">
                            <a href ng-click="submitFile()">Validate</a>
                        </h3>
                    </div>
                    <div class="five wide column right aligned"
                             ng-if="model.file.name === undefined">
                        <h3 class="ui header" style="padding-top: 1px;">
                           Upload
                        </h3>
                    </div>
                    <div class="one wide column" 
                        ng-if="model.file.name !== undefined && loadingFileFiller.attachmentName === undefined &&  !loadingFileFilter.loading">
                        <h3 class="ui header">
                            <a href ng-click="submitFile()"><i class="arrow right icon"></i></a>
                        </h3>
                    </div>

                </div>
            </div>

        </div>
    </form>
</div>
