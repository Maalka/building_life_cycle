<div ng-if="loadingFileFiller.loading === false">
    <h3 class="ui header">
        Results
    </h3>
    <div class="ui fluid card" >
        <div class="content">
            <table class="ui very basic table" ng-if="verificationHeaders.length > 0">
                <!--<thead>
                    <tr >
                        <th></th>
                        <th ng-repeat="h in verificationHeaders">{{ h }}</th>
                    </tr>
                </thead> -->
                <tbody infinite-scroll='loadMore()' infinite-scroll-distance='2'>
                    <tr ng-repeat="p in verificationRows"> {{ p }}
                        <td class="collapsing">{{ verificationPropertyName($index) | limitTo: 20 }} 
                            <span ng-if="verificationPropertyName($index).length > 20">...</span>
                        </td>
                        <td class="center aligned" ng-repeat="r in p" 
                            data-tooltip="{{ tooltip(r, $index) }}">
                            <i class="green checkmark icon" ng-if="r.valid"></i>
                            <i class="red close icon" ng-if="!r.valid"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
