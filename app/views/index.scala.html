<html>
  <head>
    <title data-ng-bind="pageTitle"></title>
    <link rel="shortcut icon" type="image/x-icon" href="@routes.Assets.versioned("images/favicon.png")" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i" />
    <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="@routes.Assets.versioned("fonts/font-awesome-4.6.3/css/font-awesome.css")" />

    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/semantic-ui/dist/semantic.min.css")" />
    <link rel="stylesheet" href="@routes.Assets.versioned("lib/flatpickr/dist/flatpickr.min.css")" />
    @*-- Add More CSS here -- *@
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="stylesheet" media="print" href="@routes.Assets.versioned("stylesheets/print.css")">
    <link rel="stylesheet" href="https://use.typekit.net/aye2sbm.css">
    <script data-main="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript" src="@routes.Assets.versioned("lib/requirejs/require.js")"></script>

    @if(current.configuration.getString("google.analytics") != ""){
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '@current.configuration.getString("google.analytics")', 'auto');
        ga('send', 'pageview');
      </script>
    }

  </head>
  <body id="benchmark" class="site" ng-cloak>
    @if(includeHeader) {
      @header()
    }
    <div class="site-content" data-ng-view  ng-cloak>
    </div>
    @if(includeHeader) {
      @footer()
    }
  </body>
</html>
